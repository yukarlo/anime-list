query AnimeDetails(
    $id: Int
) {
    Media(id: $id) {
        ...AnimeMedia
        averageScore
        description(asHtml: false)
        duration
        episodes
        nextAiringEpisode {
            airingAt
            timeUntilAiring
            episode
        }
        characterPreview: characters(perPage: 6, sort: [ROLE, ID]) {
            edges {
                id
                role
                voiceActors(language: JAPANESE) {
                    id
                    name {
                        full
                    }
                    language
                    image {
                        large
                    }
                }
                node {
                    id
                    name {
                        full
                    }
                    image {
                        large
                    }
                }
            }
        }
        recommendations(perPage: 8, sort: [RATING_DESC, ID]) {
            nodes {
                mediaRecommendation {
                    ...AnimeMedia
                }
            }
        }
        studios (isMain:true) {
            nodes {
                name
            }
        }
        trailer {
            id
            site
        }
    }
}
