query TopAnimes(
    $page: Int,
    $itemsPerPage: Int,
    $sort: [MediaSort],
    $year: Int,
    $season: MediaSeason
) {
    Page(page: $page, perPage: $itemsPerPage) {
        pageInfo {
            total
            perPage
            currentPage
            lastPage
            hasNextPage
        }
        media(
            format: TV,
            type: ANIME,
            sort: $sort,
            seasonYear: $year,
            season: $season
        ) {
            id
            title {
                english
                native
                userPreferred
            }
            coverImage {
                large
            }
            bannerImage
            startDate {
                year
                month
                day
            }
            endDate {
                year
                month
                day
            }
            status(version: 2)
            genres
        }
    }
}