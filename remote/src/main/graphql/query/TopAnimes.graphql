query TopAnimes(
    $page: Int,
    $itemsPerPage: Int
) {
    Page(page: $page, perPage: $itemsPerPage) {
        pageInfo {
            total
            perPage
            currentPage
            lastPage
            hasNextPage
        }
        media(format: TV, type: ANIME, sort: [SCORE_DESC]) {
            id
            title {
                english
                native
                userPreferred
            }
            coverImage {
                large
            }
            bannerImage
            startDate {
                year
                month
                day
            }
            endDate {
                year
                month
                day
            }
            status(version: 2)
            genres
        }
    }
}